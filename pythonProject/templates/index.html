<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set black background directly */
            color: #fff; /* Set text color to white */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limit container width for better readability */
        }

        h1 {
            color: #00bcd4;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dr. Archer's Office</h1>
        <form action="/handle_index_selection" method="post">
            <label>
                <input type="radio" name="schedule_option" value="yes" required> Schedule an Appointment
            </label>
            <label>
                <input type="radio" name="schedule_option" value="no" required> Do Not Schedule
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
